name: Kairo Pre-Deployment Security Check

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/sator-anchor/**'
      - 'apps/backend/app/integrations/kairo/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'packages/sator-anchor/**'
      - 'apps/backend/app/integrations/kairo/**'
  workflow_dispatch:

jobs:
  kairo-security-check:
    name: Kairo Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd apps/backend
          pip install -r requirements.txt
      
      - name: Run Kairo Pre-Deployment Check
        env:
          SATOR_KAIRO_API_KEY: ${{ secrets.SATOR_KAIRO_API_KEY }}
          SATOR_ENABLE_KAIRO: true
        run: |
          cd apps/backend
          python scripts/kairo_ci_check.py
      
      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kairo-security-report
          path: kairo-security-report.json
          retention-days: 30
